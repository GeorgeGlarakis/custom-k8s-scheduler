apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-deployment
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      role: data
  template:
    metadata:
      labels:
        app: redis
        role: data
    spec:
      containers:
      - name: data-pod
        image: redis:7.4-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: data-service
  labels:
    app: redis
spec:
  selector:
    app: redis
    role: data
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
  clusterIP: None  # Headless service, if you want direct pod access
  type: ClusterIP  # Internal access only
